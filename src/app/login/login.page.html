<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="stack">Usuario</ion-label>
      <ion-input formControlName="username" autocomplete="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stack">Contraseña</ion-label>
      <ion-input formControlName="password" type="password" autocomplete="current-password"></ion-input>
    </ion-item>

    <div class="error" *ngIf="error">{{ error }}</div>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Ingresar</ion-button>
    <ion-button fill="outline" expand="block" (click)="goRegister()">Crear cuenta</ion-button>
  </form>
</ion-content>
